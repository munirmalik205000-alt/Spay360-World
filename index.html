<!DOCTYPE html>
<html>
<head>
    <title>Spay360 - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form active">
        <h2>Welcome Back</h2>

        <input type="email" placeholder="Email Address">

        <div class="password-box">
            <input type="password" id="loginPass" placeholder="Password">
            <span onclick="togglePassword('loginPass')">üëÅ</span>
        </div>

        <button class="main-btn">Login</button>

        <p class="switch-text">
            Don‚Äôt have an account?
            <span onclick="showSignup()">Signup</span>
        </p>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" class="form">
        <h2>Create Account</h2>
<input type="text" placeholder="Referal Id">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Mobile Number">
        <input type="email" placeholder="Email Address">

        <select>
            <option>Select State</option>
            <option>Maharashtra</option>
            <option>Delhi</option>
            <option>Uttar Pradesh</option>
            <option>Gujarat</option>
            <option>Bihar</option>
            <option>Rajasthan</option>
            <option>Madhya Pradesh</option>
            <option>Punjab</option>
            <option>Haryana</option>
            <option>West Bengal</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
        </select>

        <div class="password-box">
            <input type="password" id="signPass" placeholder="Password">
            <span onclick="togglePassword('signPass')">üëÅ</span>
        </div>

        <div class="password-box">
            <input type="password" id="confirmPass" placeholder="Confirm Password">
            <span onclick="togglePassword('confirmPass')">üëÅ</span>
        </div>

        <button class="main-btn">Create Account</button>

        <p class="switch-text">
            Already have an account?
            <span onclick="showLogin()">Login</span>
        </p>
    </div>

</div>

<script>
function showSignup(){
    document.getElementById("loginForm").classList.remove("active");
    document.getElementById("signupForm").classList.add("active");
}

function showLogin(){
    document.getElementById("signupForm").classList.remove("active");
    document.getElementById("loginForm").classList.add("active");
}

function togglePassword(id){
    let input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
